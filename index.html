<!doctype html>
<html>
	<head>
		<title>Open History</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<script src="node_modules/rellax/rellax.min.js"></script>
	</head>
	<body>
		<div class="spacer">
		</div>
		<div class="test">
			<img src="images/mars-roman/mars-roman-1.png" alt=""/>
			<img src="images/mars-roman/mars-roman-2.png" alt="" class="rellax" data-rellax-speed="-1"/>
			<img src="images/mars-roman/mars-roman-3.png" alt="" class="rellax" data-rellax-speed="-2"/>
			<img src="images/mars-roman/mars-roman-4.png" alt="" class="rellax" data-rellax-speed="-3"/>
			<img src="images/mars-roman/mars-roman-5.png" alt="" class="rellax" data-rellax-speed="-4"/>
			<img src="images/mars-roman/mars-roman-6.png" alt="" class="rellax" data-rellax-speed="-5"/>
			<img src="images/mars-roman/mars-roman-7.png" alt="" class="rellax" data-rellax-speed="-6"/>
		</div>
		<div class="spacer">
		</div>
		<script>
			var rellax = new Rellax('.rellax', {
				speed: -2,
				center: true,
				round: true,
				vertical: true,
				horizontal: false
			});
		</script> 
	</body>
</html>
