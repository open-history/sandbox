<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>open-history/sandbox</title>
		<link rel="stylesheet" href="node_modules/chillax/dist/chillax-styles.css"/>
		<link rel="stylesheet" href="source/style.css"/>
	</head>
	<body>
		<main>

			<h1>brace yourselves... history is coming</h1>
			<nav>
				<a href="./">full quality png (12.2 MB)</a>
				<a href="./index.lite.html">lite png (1.9 MB)</a>
				<a href="./index.webp.html">webp (0.8 MB)</a>
			</nav>

			<div data-chillax>
				<img data-chillax-layer=10 src="images/forest/forest-1.webp" alt=""/>
				<img data-chillax-layer="8" src="images/forest/forest-2.webp" alt=""/>
				<img data-chillax-layer="6" src="images/forest/forest-3.webp" alt=""/>
				<img data-chillax-layer="4" src="images/forest/forest-4.webp" alt=""/>
				<img data-chillax-layer="2" src="images/forest/forest-5.webp" alt=""/>
				<img data-chillax-layer="0" src="images/forest/forest-6.webp" alt=""/>
			</div>

			<div class="spacer"></div>

		</main>
	
		<!-- scripts -->
		<script src="node_modules/chillax/dist/chillax.global.bundle.js"></script>
		<script>
			const chillax = new Chillax()
		</script>
	</body>
</html>
